<div class="container">
    <div class="row">
      <div class="col">
        <h2>Games</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Platform</th>
              <th>Genre</th>
              <th>Price</th>
              <th>Cover</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let data of datas">
              <td>{{ data.id }}</td>
              <td>{{ data.name }}</td>
              <td>{{ data.platform }}</td>
              <td>{{ data.genre }}</td>
              <td>{{ data.price }}</td>
              <td><img [src]="data.cover_image" alt="{{ data.name }} cover" width="150" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
